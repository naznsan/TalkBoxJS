<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkBoxJS</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>TalkBoxJS</h1>
    <p>A talkbox, right in your browser</p>
    <div class="keyboard">
        <div class="keys-upper">
            <div class="key sharp" id="c-sharp">C#</div>
            <div class="key sharp" id="d-sharp">D#</div>
            <div class="key sharp" id="f-sharp">F#</div>
            <div class="key sharp" id="g-sharp">G#</div>
            <div class="key sharp" id="a-sharp">A#</div>
        </div>
        <div class="keys-lower">
            <div class="key" id="c">C</div>
            <div class="key" id="d">D</div>
            <div class="key" id="e">E</div>
            <div class="key" id="f">F</div>
            <div class="key" id="g">G</div>
            <div class="key" id="a">A</div>
            <div class="key" id="b">B</div>
        </div>
    </div>
    
</body>
</html>
